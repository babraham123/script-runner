<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Bereket Abraham">
  <link rel="shortcut icon" href="#">
  <title>Console 4 Admins: Python</title>
  
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <style type="text/css">
    body, html {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
    }

    #content {
      position:absolute; left: 0; right: 0; bottom: 0; top: 60px; 
    }
  </style>
</head>

<body>
  <div style="float:left;">
    <h2>
      Script {{ fields['script'] }} has been executed.
    </h2>
  </div>

  <div style="float:right;">
    <a href="/scripts/{{ fields['script'] }}" class="btn btn-lg btn-info" role="button" style="margin-right:30px;margin-top:10px;">Back</a>

    {% if fields['download'] %}
    <a href="{{ fields['download'] }}" class="btn btn-lg btn-primary" role="button" style="margin-right:30px;margin-top:10px;">Download</a>
    {% end %}
  </div>

  {% if isinstance(fields['output'], (str, unicode)) %}
  <div id="content">
    <iframe width="100%" height="100%" frameborder="10" src="{{ fields['output'] }}" />
  </div>
  {% else %}
  <br />
  <br />
  <br />
  <br />
  <h3>Text Output, per row</h3>
  <br />
  
    {% for row in fields['output'] %}
    <p>
    Row {{ row }}: {{ str(fields['output'][row]) }}
    </p>
    {% end %}
  {% end %}

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</body>
</html>
